  <style>
    /* Applying consistent border-radius from the design system */
    .form-input,
    .form-select,
    .form-textarea {
      border-radius: 12px !important;
    }

    /* Custom animation */
    @keyframes fade-in {
      from {
        opacity: 0;
        transform: translateY(10px);
      }

      to {
        opacity: 1;
        transform: translateY(0);
      }
    }

    .animate-fade-in {
      animation: fade-in 0.5s ease-out forwards;
    }

    /* THEME VARIABLES */
    html {
      --bg-primary: #FAFAFA;
      --bg-secondary: #FFFFFF;
      --bg-tertiary: #F3F4F6;
      /* gray-100 */
      --bg-modal: #FFFFFF;
      --bg-dimmer: rgba(0, 0, 0, 0.5);

      --text-primary: #212121;
      --text-secondary: #757575;
      --text-accent: #3A7D44;
      --text-on-accent: #FFFFFF;
      --text-link: #2196F3;

      --border-primary: #E0E0E0;

      --button-primary-bg: #3A7D44;
      --button-primary-text: #FFFFFF;
      --button-secondary-bg: #E0E0E0;
      --button-secondary-text: #424242;

      --warning-text: #FF9800;
      --warning-bg: rgba(255, 152, 0, 0.1);

      --success-text: #43A047;
      --success-bg: rgba(67, 160, 71, 0.1);

      --error-text: #E53935;
      --error-bg: rgba(229, 57, 53, 0.1);
    }

    [data-theme='dark'] {
      --bg-primary: #121212;
      --bg-secondary: #1E1E1E;
      --bg-tertiary: #2a2a2a;
      --bg-modal: #2a2a2a;
      --bg-dimmer: rgba(0, 0, 0, 0.7);

      --text-primary: #E0E0E0;
      --text-secondary: #BDBDBD;
      --text-accent: #6CC24A;
      --text-on-accent: #121212;
      --text-link: #BBDEFB;

      --border-primary: #424242;

      --button-primary-bg: #43A047;
      --button-primary-text: #FFFFFF;
      --button-secondary-bg: #333333;
      --button-secondary-text: #E0E0E0;

      --warning-text: #FFD54F;
      --warning-bg: rgba(255, 179, 0, 0.1);

      --success-text: #66BB6A;
      --success-bg: rgba(102, 187, 106, 0.1);

      --error-text: #EF5350;
      --error-bg: rgba(239, 83, 80, 0.1);
    }

    body {
      background-color: var(--bg-primary);
      color: var(--text-primary);
    }

    /* Form inputs theming */
    .form-input,
    .form-select,
    .form-textarea {
      background-color: var(--bg-secondary);
      border-color: var(--border-primary);
      color: var(--text-primary);
    }

    .form-input::placeholder,
    .form-textarea::placeholder {
      color: var(--text-secondary);
    }

    .form-input:focus,
    .form-select:focus,
    .form-textarea:focus {
      --tw-ring-color: var(--text-accent);
      border-color: var(--text-accent);
    }


    /* Font Size & Weight Accessibility */
    /* Targeting <html> for font-size ensures all rem-based Tailwind utilities scale proportionally. */
    html[data-font-size='small'] {
      font-size: 88%;
    }

    html[data-font-size='medium'] {
      font-size: 93%;
    }

    html[data-font-size='large'] {
      font-size: 98%;
    }

    /* When bold text is enabled, we increase the weight of all common font utilities */
    html[data-bold-text='true'] body,
    html[data-bold-text='true'] .font-normal {
      font-weight: 500;
      /* normal -> medium */
    }

    html[data-bold-text='true'] .font-medium {
      font-weight: 600;
      /* medium -> semibold */
    }

    html[data-bold-text='true'] .font-semibold {
      font-weight: 700;
      /* semibold -> bold */
    }

    html[data-bold-text='true'] .font-bold {
      font-weight: 800;
      /* bold -> extrabold */
    }

    /* Print-specific styles for PDF export */
    @media print {
      body {
        -webkit-print-color-adjust: exact;
        print-color-adjust: exact;
        background-color: #fff !important;
      }

      /* Hide all direct children of #root by default */
      body>#root>* {
        display: none !important;
      }

      /* Then, selectively un-hide the main layout container */
      body>#root>.app-layout {
        display: block !important;
      }

      /* Inside the layout, hide all non-printable elements */
      .app-layout>aside,
      .app-layout nav,
      .app-layout .no-print,
      .app-layout .pdf-controls {
        display: none !important;
      }

      /* Ensure the main content area and its container are simple blocks */
      .app-layout>div,
      .app-layout main {
        display: block !important;
        padding: 0 !important;
        margin: 0 !important;
        flex-grow: 0 !important;
      }

      .pdf-printable-area {
        background-color: #fff !important;
      }

      .pdf-page {
        width: 210mm;
        min-height: 297mm;
        margin: 0 auto;
        padding: 0.5in;
        box-shadow: none !important;
        border: none !important;
        page-break-after: always;
        background-color: #fff !important;
        color: #000 !important;
      }

      .pdf-page:last-child {
        page-break-after: avoid;
      }

      .report-section,
      table {
        page-break-inside: avoid;
      }

      .avoid-break {
        page-break-inside: avoid;
      }

      thead {
        display: table-header-group;
      }

      tfoot {
        display: table-footer-group;
      }

      img,
      tr {
        page-break-inside: avoid;
      }

      /* Ensure text colors are dark for printing */
      .text-neutral-black,
      .text-neutral-dark-grey,
      .text-neutral-medium-grey,
      .text-primary-green {
        color: #212121 !important;
      }

      .bg-neutral-light-grey\/50 {
        background-color: #f2f2f2 !important;
      }
    }
  </style>
